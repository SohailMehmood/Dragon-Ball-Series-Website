    <form id="contact-form" action="#confirmation" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name here" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here" required><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"
            required></textarea><br>
        <input type="submit" value="Send Message">
    </form>
    <div class="confirmation-message" id="confirmation">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
    </div>
